                                            <el-input  v-model="formData.topicAreaCity"/>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col >
                                        <el-form-item label="难度" prop="topicStar">
                                            <el-input-number :min="1" :max="5" v-model="formData.topicStar" />
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col >
                                        <el-form-item label="题目解析" prop="topicAnalyze">
                                            <el-input type="textarea" v-model="formData.topicAnalyze"/>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                            </el-form>
                            <div slot="footer" class="dialog-footer">
                                <el-button @click="dialogJudgeFormVisible = false">取消</el-button>
                                <el-button type="primary" @click="handleJudgeAdd()">确定</el-button>
                            </div>
                        </el-dialog>
                    </div>
                    <!-- 编辑标签弹层 -->
                    <div class="add-form">
                        <el-dialog title="编辑判断题" :visible.sync="dialogJudgeFormVisibleEdit">
                            <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">
                                <el-row>
                                    <el-col >
                                        <el-form-item label="题目" prop="topicTitle">
                                            <el-input  v-model="formData.topicTitle"/>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col >
                                        <el-form-item label="图片" prop="topicImg">
                                            <el-upload
                                                    class="avatar-uploader"
                                                    action="/tk_admin/topic/upload"
                                                    :show-file-list="false"
                                                    :on-success="handleAvatarSuccess"
                                                    :before-upload="beforeAvatarUpload">
                                                <img v-if="imageUrl" :src="imageUrl" class="avatar">
                                                <i v-else class="el-icon-plus avatar-uploader-icon"></i>
                                            </el-upload>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col>
                                        <el-form-item label="学科" prop="topicSubject">
                                            <el-select v-model="formData.topicSubject" >
                                                <el-option
                                                        v-for="item in subjectList"
                                                        :key="item.subjectName"
                                                        :label="item.subjectName"
                                                        :value="item.id">
                                                </el-option>
                                            </el-select>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col>
                                        <el-form-item label="答案" prop="answer">
                                            <el-select v-model="formData.answer" placeholder="请选择">
                                                <el-option :value="0" lable="正确"></el-option>
                                                <el-option :value="1" lable="错误"></el-option>
                                            </el-select>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col >
                                        <el-form-item label="题目解析" prop="topicAnalyze">
                                            <el-input type="textarea" v-model="formData.topicAnalyze"/>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                            </el-form>
                            <div slot="footer" class="dialog-footer">
                                <el-button @click="dialogJudgeFormVisibleEdit = false">取消</el-button>
                                <el-button type="primary" @click="handleJudgeEdit()">确定</el-button>
                            </div>
                        </el-dialog>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <!-- 引入组件库 -->
    <script src="../js/vue.js"></script>
    <script src="../plugins/elementui/index.js"></script>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script src="../js/axios-0.18.0.js"></script>
    <script>
        var vue = new Vue({
            el: '#app',
            data:{
                pagination: {//分页相关模型数据
					  currentPage: 1,//当前页码
					  pageSize:20,//每页显示的记录数
					  total:0,//总记录数
					  queryString:null,//查询条件
                      topicSubject:null
				},
				dataList: [],//当前页要展示的分页列表数据
                uploadSubjectId:-1,
                subjectList: [],
                fbChoiceList: [{
                   content: "",
                }],
                judgeAnswer:[
                    {
                    value: '0',
                    label: '正确'
                    },
                    {
                        value: '1',
                        label: '错误'
                    }],
                imageUrl:"",
                subjectId:-1,
                formData: {
                    topicStar:1
                },//表单数据
                dialogFillBlankFormVisible: false,//增加表单是否可见
                dialogRadioFormVisible: false,//增加表单是否可见
                dialogMulFormVisible: false,//增加表单是否可见
                dialogQAFormVisible: false,//增加表单是否可见
                dialogJudgeFormVisible: false,//增加表单是否可见
                dialogFBFormVisibleEdit:false,
                dialogRadioFormVisibleEdit:false,
                dialogMulFormVisibleEdit:false,
                dialogQAFormVisibleEdit:false,
                dialogJudgeFormVisibleEdit:false,
                rules: {//校验规则
                    topicTitle: [{ required: true, message: '必填项', trigger: 'blur' }],
                    topicSubject: [{ required: true, message: '必填项', trigger: 'blur' }],
                    topicAnalyze: [{ required: true, message: '必填项', trigger: 'blur' }],
                    answer: [{ required: true, message: '必填项', trigger: 'blur' }],
                    topicStar: [{ required: true, message: '必填项', trigger: 'blur' }],
                    topicAreaPro: [{ required: true, message: '必填项', trigger: 'blur' }],
                    topicAreaCity: [{ required: true, message: '必填项', trigger: 'blur' }],
                }
            },
            //钩子函数，VUE对象初始化完成后自动执行
            created() {
                this.findPage();
            },
            methods: {
                uploadUrl(){
                    return "/lzadmin/topic/uploadExcel/"+this.uploadSubjectId;
                },
                //上传之前进行文件格式校验
                beforeUpload(file){
                    const isXLS = file.type === 'application/vnd.ms-excel';
                    if(isXLS){
                        return true;
                    }
                    const isXLSX = file.type === 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet';
                    if (isXLSX) {
                        return true;
                    }
                    this.$message.error('上传文件只能是xls或者xlsx格式!');
                    return false;
                },
                //上传成功提示
                handleSuccess(response, file) {
                    if(2000000000 === response.code){
                        this.$message({
                            message: response.message,
                            type: 'success'
                        });
                    }else{
                        this.$message.error(response.message);
                    }
                },
                handleAvatarSuccess(){

                },
                beforeAvatarUpload(){

                },
                //编辑
                handleEdit() {
                },
                //添加
                handleFBAdd () {
                    this.formData["topicImg"] = this.imageUrl;
                    const choiceList = [];
                    for (let i = 0; i <this.fbChoiceList.length; i++){
                        const choice = {};
                        choice["id"] = i+1;
                        choice["content"] = this.fbChoiceList[i].content;
                        choiceList.push(choice);
                    }
                    this.formData.fillBlankChoiceList = choiceList;
                    axios.post("/lzadmin/topic/saveFbTopic",this.formData).then((res)=>{
                        if (res.data.success){
                            this.$message({
                                message: '恭喜你，添加成功',
                                type: 'success'
                            });
                            this.dialogFillBlankFormVisible = false;
                            this.findPage();
                        }
                    });
                },
                handleRadioAdd () {
                    this.formData["topicImg"] = this.imageUrl;
                    axios.post("/lzadmin/topic/saveRadioTopic",this.formData).then((res)=>{
                        if (res.data.success){
                            this.$message({
                                message: '恭喜你，添加成功',
                                type: 'success'
                            });
                            this.dialogRadioFormVisible = false;
                            this.findPage();
                        }
                    });
                },
                handleMulAdd () {
                    this.formData["topicImg"] = this.imageUrl;
                    axios.post("/lzadmin/topic/saveMulChoiceTopic",this.formData).then((res)=>{
                        if (res.data.success){
                            this.$message({
                                message: '恭喜你，添加成功',
                                type: 'success'
                            });
                            this.dialogMulFormVisible = false;
                            this.findPage();
                        }
                    });
                },
                handleQAAdd () {
                    this.formData["topicImg"] = this.imageUrl;
                    axios.post("/lzadmin/topic/saveQATopic",this.formData).then((res)=>{
                        if (res.data.success){
                            this.$message({
                                message: '恭喜你，添加成功',
                                type: 'success'
                            });
                            this.dialogQAFormVisible = false;
                            this.findPage();
                        }
                    });
                },
                handleJudgeAdd () {
                    this.formData["topicImg"] = this.imageUrl;
                    axios.post("/lzadmin/topic/saveJudgeTopic",this.formData).then((res)=>{
                        if (res.data.success){
                            this.$message({
                                message: '恭喜你，添加成功',
                                type: 'success'
                            });
                            this.dialogJudgeFormVisible = false;
                            this.findPage();
                        }
                    });
                },
                //分页查询
                findPage() {
                    axios.post("/lzadmin/subject/allSubjectList",{"currentPage":1}).then((res)=>{
                        if (res.data.success){
                            this.subjectList = res.data.result;

                        }
                    });

                    const params = {
                        "page":this.pagination.currentPage,
                        "pageSize":this.pagination.pageSize,
                        "topicTitle":this.pagination.queryString,
                        "subjectId":this.pagination.topicSubject};
                    axios.post("/lzadmin/topic/findPage",params).then((res)=>{
                        if (res.data.success){
                            this.dataList = res.data.result.list;
                            this.pagination.total = res.data.result.size;
                        }
                    });
                },
                // 重置表单
                resetForm() {
                    this.formData = {};
                },
                // 弹出添加窗口
                handleFBCreate() {
                    this.resetForm();
                    this.dialogFillBlankFormVisible = true;
                    axios.post("/lzadmin/subject/allSubjectList",{"page":1}).then((res)=>{
                        if (res.data.success){
                            this.subjectList = res.data.result.list;
                        }
                    });

                },
                removeFbChoice(item) {
                    var index = this.fbChoiceList.indexOf(item);
                    if (index !== -1) {
                        this.fbChoiceList.splice(index, 1)
                    }
                },
                addFbChoice() {
                    this.fbChoiceList.push({
                        content: '',
                    });
                },
                // 弹出添加窗口
                handleRadioCreate() {
                    this.resetForm();
                    this.dialogRadioFormVisible = true;
                    axios.post("/lzadmin/subject/allSubjectList",{"page":1}).then((res)=>{
                        if (res.data.success){
                            this.subjectList = res.data.result.list;
                        }
                    });
                },
                // 弹出添加窗口
                handleMulCreate() {
                    this.resetForm();
                    this.dialogMulFormVisible = true;
                    axios.post("/lzadmin/subject/allSubjectList",{"page":1}).then((res)=>{
                        if (res.data.success){
                            this.subjectList = res.data.result.list;
                        }
                    });
                },
                // 弹出添加窗口
                handleQACreate() {
                    this.resetForm();
                    this.dialogQAFormVisible = true;
                    axios.post("/lzadmin/subject/allSubjectList",{"page":1}).then((res)=>{
                        if (res.data.success){
                            this.subjectList = res.data.result.list;
                        }
                    });
                },
                // 弹出添加窗口
                handleJudgeCreate() {
                    this.resetForm();
                    this.dialogJudgeFormVisible = true;
                    axios.post("/lzadmin/subject/allSubjectList",{"page":1}).then((res)=>{
                        if (res.data.success){
                            this.subjectList = res.data.result.list;
                        }
                    });
                },
                // 弹出编辑窗口
                handleUpdate(row) {
                },
                //切换页码
                handleCurrentChange(currentPage) {
                    this.pagination.currentPage = currentPage;
                    this.findPage();
                },
                // 删除
                handleDelete(row) {
                    this.$confirm("是否确定删除，一旦删除不可恢复?").then(()=>{
                        axios.post("/lzadmin/topic/deleteById",{"id":row.id}).then((res)=>{
                            if (res.data.success){
                                this.$message({
                                    type: 'info',
                                    message: '删除成功'
                                });
                                this.findPage();
                            }
                        });
                    });

                }
            }
        })
    </script>
</html>
